<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
    <!-- <div id="app">
        总价 :{{prices}}
    </div> -->
    <div id="app">
        姓名{{fullName}}
    </div> 
    <button @click ="app.fullName='hello world'">点击切换</button>
    <script>
        var vm =new Vue({
            el : '#app',
            data :{
                package1 :[
                    {
                        name:'iPhone7',
                        price :7169,
                        count :2
                    },
                    {
                        name:'iPad',
                        price :2888,
                        count :1
                    }
                ],
                package2 :[
                    {
                        name : 'apple',
                        price :3,
                        count :5
                    },
                    {
                        name :'banana',
                        price :2,
                        count :10
                    }
                ],
                firstName : 'Jack',
                lastName : 'Green'
            },
            computed:{
                prices :function(){
                    var prices =0;
                    for (var i = 0; i < this.package1.length; i++) {
                       prices += this.package1[i].price*this.package1[i].count;
                    }
                    for(var i=0 ;i <this.package2.length ;i ++){
                        prices += this.package2[i].price * this.package2[i].count;
                    }
                    return prices
                },
                fullName :{
                    get:function(){
                        return this.firstName + ' ' +this.lastName
                    },
                    set:function(newVal){
                        var names =newVal.split(' ')
                        this.firstName =names[0]
                        this.lastName = names[1]
                    }
                }
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
