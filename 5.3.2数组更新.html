<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src='lib/vue.min.js'></script>
</head>
<style>
</style>

<body>

    <div id="app">
        <ul>
            <template v-for="book in books">
                <li>书名:{{book.name}}</li>
                <li>作者:{{book.author}}</li>
            </template>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               
                books: [
                    {
                        name: '<vue.js实战>',
                        author: 'author1'
                    },
                    {
                        name: '<JavaScript语言精粹>',
                        author: 'author2'
                    },
                    {
                        name: 'javaScript高级程序设计',
                        author: 'author3'
                    }
                ],
               
            },
            methods: {
              addSome:function(){
                vm.books.push({
                    name:'<CSS解密>',
                    author : '[希]lea verou'
                })
              }
            },
        });
        vm.books =vm.books.filters(function(item){
            return item.name.match(/JavaScript/);
        })
        Vue.set(vm.books,3 ,{
            name:'<CSS揭秘>',
            author :'[希]Lea Verou'
        })
        // 如果是在webpack中使用组件化的方式（进阶篇中将介绍），默认是没有导入Vue的，这时可以使用$set
        this.$set(vm.books,3,{
            name:'<CSS揭秘>',
            author :'[希]Lea Verson'
        })
    </script>
</body>

</html>
